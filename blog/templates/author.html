<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author form</title>
</head>
<body>
<form action="/blog/author/" method="post">
    {% csrf_token %}
    {{ author_form }}
    <input type="submit" value="Submit" />
</form>
<br/>
<table width="30%" border="1" cellpadding="0" cellspacing="0">
  <tr>
      <th width="10%" scope="col">No.</th>
      <th width="10%" scope="col">Name</th>
      <th width="10%" scope="col">Email</th>
  </tr>
{% for e in p_data %}
      <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.email }}</td>
      </tr>
{% endfor %}
</table>
</body>
</html>
